<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住民基本台帳システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">住民基本台帳システム</h1>
        
        <form action="{{ url_for('add_resident') }}" method="post" class="mb-4">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="氏名" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="メールアドレス" required>
            </div>
            <div class="mb-3">
                <input type="text" name="address" class="form-control" placeholder="住所" required>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>氏名</th>
                    <th>メールアドレス</th>
                    <th>住所</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for resident in residents %}
                <tr>
                    <td>{{ resident.id }}</td>
                    <td>{{ resident.name }}</td>
                    <td>{{ resident.email }}</td>
                    <td>{{ resident.address }}</td>
                    <td>
                        <a href="{{ url_for('delete_resident', id=resident.id) }}" class="btn btn-danger btn-sm">削除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
